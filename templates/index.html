<!DOCTYPE html>
<html>
<head>
    <title>Recipe Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Recipe Manager</h1>
        
        <!-- Recipe Selection Section -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>Select Recipes</h3>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRecipeModal">
                    <i class="fas fa-plus"></i> Add Recipe
                </button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="search-recipes" placeholder="Search recipes...">
                        </div>
                        <div class="list-group" id="recipe-list">
                            <!-- Recipes will be loaded here -->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="selected-recipes">
                            <h4>Selected Recipes</h4>
                            <div class="mb-3">
                                <input type="number" class="form-control" id="apply-servings-input" 
                                       value="4" min="1" placeholder="Servings">
                                <button class="btn btn-secondary mt-2" id="apply-servings-btn">
                                    Apply Servings to Selected
                                </button>
                            </div>
                            <div class="list-group" id="selected-recipes-list">
                                <!-- Selected recipes will appear here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shopping List Section -->
        <div class="card">
            <div class="card-header">
                <h3>Shopping List</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <button class="btn btn-primary" id="calculate-shopping">Calculate Shopping List</button>
                    <button class="btn btn-secondary" id="reset-shopping">Reset</button>
                    <button class="btn btn-success" id="export-shopping">Export to Excel</button>
                </div>
                <div id="shopping-list-content">
                    <!-- Shopping list will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Recipe Modal -->
    <div class="modal fade" id="addRecipeModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Recipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="recipe-form">
                        <div class="mb-3">
                            <label class="form-label">Recipe Name</label>
                            <input type="text" class="form-control" id="recipe-name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Servings</label>
                            <input type="number" class="form-control" id="recipe-servings" value="4" min="1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ingredients</label>
                            <div id="ingredients-list">
                                <!-- Ingredients will be added here -->
                            </div>
                            <button type="button" class="btn btn-secondary" id="add-ingredient">
                                Add Ingredient
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-recipe">Save Recipe</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
