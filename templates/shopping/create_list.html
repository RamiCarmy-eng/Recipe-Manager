{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Create Shopping List</h2>
    
    <form method="POST">
        {{ form.csrf_token }}
        <div class="row">
            {% for recipe in recipes %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="recipe_ids" value="{{ recipe.id }}" id="recipe{{ recipe.id }}">
                            <label class="form-check-label" for="recipe{{ recipe.id }}">
                                {{ recipe.name }}
                            </label>
                        </div>
                        <div class="mt-2">
                            <label>Servings:</label>
                            <input type="number" name="servings_{{ recipe.id }}" class="form-control" value="4" min="1">
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Calculate</button>
            <button type="button" class="btn btn-danger" onclick="deleteSelected()">Delete Selected</button>
            <button type="button" class="btn btn-success" onclick="exportToExcel()">Export to Excel</button>
        </div>
    </form>
</div>
{% endblock %}
