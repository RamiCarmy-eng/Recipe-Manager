<div class="modal-content">
    <div class="modal-header">
        <h2>Edit Recipe</h2>
        <button class="close-modal">&times;</button>
    </div>
    <form id="edit-recipe-form">
        <div class="form-group">
            <label for="edit-recipe-name">Recipe Name</label>
            <input type="text" id="edit-recipe-name" name="name" required>
        </div>
        <div class="form-group">
            <label for="edit-recipe-category">Category</label>
            <input type="text" id="edit-recipe-category" name="category" required>
        </div>
        <div class="form-group">
            <label for="edit-recipe-description">Description</label>
            <textarea id="edit-recipe-description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="edit-recipe-instructions">Instructions</label>
            <textarea id="edit-recipe-instructions" name="instructions" required></textarea>
        </div>
        <div class="ingredients-section">
            <h3>Ingredients</h3>
            <div id="edit-ingredients-list"></div>
            <button type="button" id="edit-add-ingredient">Add Ingredient</button>
        </div>
        <div class="form-group">
            <label for="edit-recipe-image">Image</label>
            <input type="file" id="edit-recipe-image" name="image" accept="image/*">
        </div>
        <div class="modal-footer">
            <button type="submit">Save Changes</button>
            <button type="button" class="cancel-button">Cancel</button>
        </div>
    </form>
</div>
